<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>

<body>

    <div class="przycisk">
        <a href="../klasa5.html"><img src="home_button.png" alt="Home"></a>
    </div>
    <!-------------------------------------------->

    <div class="header">

        <input type="text" id="search" onkeyup="wyszukiwanieF()" placeholder="Search for names.." title="Type in a name"> <!-- wyszukiwarka -->
    </div>
    <!-------------------------------------------->
    <div class="pasek">

        <a target="_blank" href="https://zse.edu.gdansk.pl/Content/pub/458/Plan_lekcji/plan2018/plany/n62.html"><img
                src="plan_button.png" alt="Plan"></a>
    </div>
    <!-------------------------------------------->
    <div class="main">    

            <table class="pliki" id="t_pliki">
                
                <tr>
                    <th class="tytul"> Nazwa </td>
                    <th class="tytul"> Data modyfikacji </td>
                    <th class="tytul"> Wielkość </td>
                </tr>
                
                <tr>
                    <td class="nie-parz"> plik1.txt </td>
                    <td class="parz"> 12.03.2022</td>
                    <td class="nie-parz"> 57KB </td>
                </tr>
            </table>   

    </div>

    <script>
        function wyszukiwanieF() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("search");
          filter = input.value.toUpperCase();
          table = document.getElementById("t_pliki");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        </script>
</body>

</html>
